<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-green {
            color: green;
        }

        .text-red {
            color: red;
        }

    </style>
</head>

<body>
    <div id="app">
       
    
        <button :class="active ? 'text-green' : 'text-red'" v-on:click="toggle">Click Me</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //make instance from vue 
        Vue.createApp({
            
            data(){
                return {
                    active : true
                }
            },
            
            methods :{
                toggle(){
                    this.active = ! this.active;
                }
            }


        }).mount('#app');

    </script>
</body>


</html>
